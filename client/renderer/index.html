<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BKFChat - 聊天客户端</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 登录/注册界面 -->
        <div id="authScreen" class="screen">
            <div class="auth-box">
                <h1>BKFChat</h1>
                
                <!-- 标签切换 -->
                <div class="auth-tabs">
                    <button id="loginTab" class="tab-btn active">登录</button>
                    <button id="registerTab" class="tab-btn">注册</button>
                </div>

                <!-- 服务器地址 -->
                <div class="input-group">
                    <label for="serverUrl">服务器地址:</label>
                    <input type="text" id="serverUrl" placeholder="http://localhost:3000" value="http://localhost:3000">
                </div>

                <!-- 登录表单 -->
                <div id="loginForm" class="auth-form">
                    <div class="input-group">
                        <label for="loginUsername">用户名:</label>
                        <input type="text" id="loginUsername" placeholder="请输入用户名" maxlength="20">
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">密码:</label>
                        <input type="password" id="loginPassword" placeholder="请输入密码">
                    </div>
                    <button id="loginBtn" class="btn btn-primary">登录</button>
                </div>

                <!-- 注册表单 -->
                <div id="registerForm" class="auth-form hidden">
                    <div class="input-group">
                        <label for="registerUsername">用户名:</label>
                        <input type="text" id="registerUsername" placeholder="3-20个字符" maxlength="20">
                    </div>
                    <div class="input-group">
                        <label for="registerPassword">密码:</label>
                        <input type="password" id="registerPassword" placeholder="至少6个字符">
                    </div>
                    <div class="input-group">
                        <label for="registerPasswordConfirm">确认密码:</label>
                        <input type="password" id="registerPasswordConfirm" placeholder="再次输入密码">
                    </div>
                    <div class="input-group">
                        <label for="registerEmail">邮箱 (可选):</label>
                        <input type="email" id="registerEmail" placeholder="your@email.com">
                    </div>
                    <button id="registerBtn" class="btn btn-primary">注册</button>
                </div>

                <div id="authError" class="error-message"></div>
            </div>
        </div>

        <!-- 聊天界面 -->
        <div id="chatScreen" class="chat-screen hidden">
            <div class="chat-header">
                <div class="header-info">
                    <button id="backToGroupBtn" class="btn-back hidden" title="返回群聊">←</button>
                    <h2 id="chatTitle">BKFChat</h2>
                    <div class="status-group">
                        <span id="statusIndicator" class="status-indicator">●</span>
                        <span id="statusText">已连接</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="sidebarToggle" class="btn-icon-only" title="在线用户">
                        <span>👥</span>
                    </button>
                    <span id="onlineCount" class="online-count">在线: 0</span>
                    <button id="disconnectBtn" class="btn btn-secondary">断开</button>
                </div>
            </div>

            <div class="chat-body">
                <div class="sidebar" id="sidebar">
                    <div class="sidebar-header">
                        <div class="sidebar-tabs">
                            <button class="sidebar-tab active" id="usersTab">在线用户</button>
                            <button class="sidebar-tab" id="chatsTab">私聊</button>
                        </div>
                        <button class="sidebar-close" id="sidebarClose">✕</button>
                    </div>
                    <div id="usersList" class="users-list"></div>
                    <div id="chatsList" class="chats-list hidden"></div>
                </div>
                <div class="sidebar-overlay" id="sidebarOverlay"></div>

                <div class="chat-main">
                    <div id="dropOverlay" class="drop-overlay hidden">释放以上传文件</div>
                    <div id="messagesContainer" class="messages-container"></div>
                    <div id="typingIndicator" class="typing-indicator"></div>
                    <div id="messageContextMenu" class="message-context-menu hidden">
                        <button class="message-context-item" data-action="copy">复制</button>
                        <button class="message-context-item" data-action="forward">转发</button>
                        <button class="message-context-item" data-action="quote">引用</button>
                        <button class="message-context-item" data-action="share">分享</button>
                        <button id="recallMenuItem" class="message-context-item" data-action="recall">撤回</button>
                    </div>
                    <div id="forwardModal" class="forward-modal hidden">
                        <div class="forward-dialog">
                            <div class="forward-header">
                                <span>选择转发对象</span>
                                <button id="forwardCloseBtn" class="forward-close-btn">✕</button>
                            </div>
                            <div class="forward-section">
                                <button id="forwardGroupBtn" class="forward-target-btn">
                                    发送到群聊
                                </button>
                            </div>
                            <div class="forward-section">
                                <div class="forward-section-title">私聊联系人</div>
                                <div id="forwardTargets" class="forward-target-list"></div>
                            </div>
                        </div>
                    </div>
                    <div class="input-area">
                        <button id="emojiBtn" class="btn-emoji" title="表情">🤓</button>
                        <button id="attachBtn" class="btn-attach" title="发送文件">📎</button>
                        <input type="file" id="fileInput" class="hidden-file-input" multiple>
                        <input type="text" id="messageInput" placeholder="输入消息..." maxlength="500">
                        <button id="sendBtn" class="btn btn-primary">
                            <span class="btn-text">发送</span>
                            <span class="btn-icon">➤</span>
                        </button>
                    </div>
                    <div id="emojiPicker" class="emoji-picker hidden">
                        <div class="emoji-categories">
                            <button class="emoji-category active" data-category="smileys">😊</button>
                            <button class="emoji-category" data-category="gestures">👋</button>
                            <button class="emoji-category" data-category="people">👤</button>
                            <button class="emoji-category" data-category="animals">🐶</button>
                            <button class="emoji-category" data-category="food">🍕</button>
                            <button class="emoji-category" data-category="travel">🚗</button>
                            <button class="emoji-category" data-category="objects">💡</button>
                            <button class="emoji-category" data-category="symbols">❤️</button>
                        </div>
                        <div class="emoji-grid" id="emojiGrid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
